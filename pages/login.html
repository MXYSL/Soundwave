<body>
    <div class="main-container">
        <div class="welcome-section">
            <div class="logo">
                <img src="../assets/img/logo-white.png" alt="Soundwave Logo">
              </div>
            <div>
                <h1 class="welcome-title">¡Bienvenido!</h1>
                <p class="welcome-text">Accede a tu biblioteca musical personal, explora nuevos artistas y géneros, y disfruta de tu experiencia sonora sin interrupciones. ¡El ritmo te espera!</p>
            </div>
            <a href="../index.html" class="back-link">
                <i class="bi bi-house-door me-2"></i> Regresar a menu principal
            </a>
        </div>
        
        <div class="login-section">
            <div class="login-form">
                <h2 class="login-title">Iniciar sesión</h2>
                
                <form method="post" action="../php/login.php">
                    <div class="mb-3">
                        <label for="username" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    
                    <div class="mb-3 position-relative">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Contraseña" required>
                        <i class="toggle-password bi bi-eye-slash" onclick="togglePasswordVisibility()" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;"></i>
                    </div>
                    
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="remember" name="remember">
                        <label class="form-check-label" for="remember">
                            Recuerdame el Usuario
                        </label>
                    </div>
                    
                    <a href="forgot_password.html" class="forgot-link">¿Olvidaste tu contraseña?</a>
                    
                    <button type="submit" class="btn btn-login">Ingresar</button>
                </form>
                
                <div class="register-link">
                    <span>¿No tienes cuenta? </span>
                    <a href="sign_up.html">Regístrate aquí</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password");
            const toggleIcon = document.querySelector(".toggle-password");
            
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.classList.remove("bi-eye-slash");
                toggleIcon.classList.add("bi-eye");
            } else {
                passwordInput.type = "password";
                toggleIcon.classList.remove("bi-eye");
                toggleIcon.classList.add("bi-eye-slash");
            }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
